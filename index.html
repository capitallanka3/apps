<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paying Made Easy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      transform: rotate(45deg);
    }

    .card {
      width: 100px;
      height: 60px;
      border-radius: 15px;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 80%;
      height: auto;
      transform: rotate(-45deg);
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00c853;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      margin-bottom: 15px;
    }

    .footer {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Paying made easy</h2>
    <div class="cards">
      <div class="card"><img src="mastercard.png" alt="MasterCard"></div>
      <div class="card"><img src="visa.png" alt="Visa"></div>
      <div class="card"><img src="paygo.png" alt="Pay&Go"></div>
      <div class="card"><img src="ndb.png" alt="NDB Bank"></div>
      <div class="card"><img src="directpay.png" alt="DirectPay"></div>
    </div>
    <a href="#" class="btn">Get your funds now</a>
    <div class="footer">More features in the App</div>
  </div>

</body>
</html>
