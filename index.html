<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>ලියාපදිංචි පෝරමය</title>
</head>
<body>

  <h2>ලියාපදිංචි වන්න</h2>
  <form id="registrationForm">
    <input type="text" name="firstName" placeholder="මුල් නම" required><br><br>
    <input type="text" name="lastName" placeholder="අවසන් නම" required><br><br>
    <input type="email" name="email" placeholder="ඊමේල් ලිපිනය" required><br><br>
    <input type="date" name="dob" required><br><br>
    <select name="gender" required>
      <option value="">ස්ත්‍රී / පුරුෂ තෝරන්න</option>
      <option value="Male">පුරුෂ</option>
      <option value="Female">ස්ත්‍රී</option>
    </select><br><br>
    <button type="submit">යවන්න</button>
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => { data[key] = value });

      fetch("https://script.google.com/macros/s/AKfycbxr5io_Wf_7C478_e1x1QV9g-FD507o-4wmPqlxIkfTBoI9omddDGc0dUKEdA8mB-q8DA/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        alert("සාර්ථකව යවා ඇත!");
      })
      .catch(error => {
        alert("දෝෂයක් ඇත!");
        console.error(error);
      });
    });
  </script>

</body>
</html>
