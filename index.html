
<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>ලියාපදිංචි පෝරමය</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #00c4a7;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ලියාපදිංචි පෝරමය</h2>
  <form id="registrationForm">
    <label>මුල් නම:</label>
    <input type="text" name="firstName" required>
    
    <label>අවසන් නම:</label>
    <input type="text" name="lastName" required>
    
    <label>උපන්දිනය:</label>
    <input type="date" name="dob" required>
    
    <label>හැඳුනුම්පත් අංකය:</label>
    <input type="text" name="nic" required>
    
    <label>විවාහක / අවිවාහක තත්ත්වය:</label>
    <select name="status" required>
      <option value="">තෝරන්න</option>
      <option value="විවාහක">විවාහක</option>
      <option value="අවිවාහක">අවිවාහක</option>
    </select>

    <button type="submit">මාරු කරන්න</button>
  </form>

  <script>
    const form = document.getElementById("registrationForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = {
        firstName: form.firstName.value,
        lastName: form.lastName.value,
        dob: form.dob.value,
        nic: form.nic.value,
        status: form.status.value
      };

      fetch("https://script.google.com/macros/s/AKfycby2GG87iZXV-HZBpdfxycbSkPN8ESSGmwrYWq0i5V04rOyaqhosKqHT6nKYxiElJCp3uw/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      }).then(() => {
        alert("දත්ත යවා ඇත!");
        form.reset();
      }).catch((error) => {
        alert("දෝෂයක්: " + error.message);
      });
    });
  </script>
</body>
</html>
<div id="step2" style="display:none">
  <h3>පියවර 2: ඇපකරුවන්ගේ විස්තර</h3>

  <label>1 වෙනි ඇපකරුවාගේ නම:</label>
  <input type="text" name="guarantor1_name" required><br>

  <label>දුරකථන අංකය:</label>
  <input type="tel" name="guarantor1_phone" required><br>

  <label>2 වෙනි ඇපකරුවාගේ නම:</label>
  <input type="text" name="guarantor2_name" required><br>

  <label>දුරකථන අංකය:</label>
  <input type="tel" name="guarantor2_phone" required><br>

  <button type="button" onclick="nextStep(3)">මීළඟ</button>
</div>
