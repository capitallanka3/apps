<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>පුද්ගලික තොරතුරු</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .step-indicator div {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }

    .step-indicator .active {
      background: #00c6a9;
      color: white;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #00c6a9;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="step-indicator">
      <div class="active">1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </div>

    <form id="step1Form">
      <label for="firstName">මුල් නම</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">අවසන් නම</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="dob">උපන්දිනය*</label>
      <input type="date" id="dob" name="dob" required>

      <label for="nicType">ජාතික හැඳුනුම්පත් ආකාරය*</label>
      <input type="text" id="nicType" name="nicType" required>

      <label for="civilStatus">විවාහක/අවිවාහක තත්වය*</label>
      <select id="civilStatus" name="civilStatus" required>
        <option value="">-- තෝරන්න --</option>
        <option value="විවාහක">විවාහක</option>
        <option value="අවිවාහක">අවිවාහක</option>
      </select>

      <button class="submit-btn" type="submit">ඊළඟ</button>
    </form>
  </div>

</body>
</html>
