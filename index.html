<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capital Lanka Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, label, button {
      display: block;
      margin: 10px 0;
    }
    input {
      padding: 8px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      cursor: pointer;
    }
    h2 {
      color: #004aad;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Capital Lanka Loan Application</h2>
  <form id="loanForm">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="text" name="nic" placeholder="NIC" required>

    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>

    <input type="text" name="birthday" placeholder="YYYY.MM.DD" required>

    <input type="text" name="guarantor1_name" placeholder="Guarantor 1 Name" required>
    <input type="text" name="guarantor1_phone" placeholder="Guarantor 1 Phone" required>
    <input type="text" name="guarantor2_name" placeholder="Guarantor 2 Name" required>
    <input type="text" name="guarantor2_phone" placeholder="Guarantor 2 Phone" required>

    <input type="text" name="acc_name" placeholder="Account Holder Name" required>
    <input type="text" name="acc_number" placeholder="Account Number" required>
    <input type="text" name="bank_name" placeholder="Bank Name" required>
    <input type="text" name="branch" placeholder="Branch" required>

    <button type="submit">Submit</button>
  </form>

  <div id="result" style="color: green;"></div>

  <script>
    const form = document.getElementById('loanForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxcBsJIqft7m6aI3Ik4brwfylsV03_GozDXJw7S67z18xR_nnwrN3A26eHRv8JIeKzU/exec", {
           method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  });

  const result = await response.text();
  console.log("Response:", result); // ← මේක දාන්න
  document.getElementById('result').innerText = "✅ Submitted successfully!";
  form.reset();
} catch (err) {
  console.error(err); // ← error print කරන්න
  document.getElementById('result').innerText = "❌ Error submitting the form. Please try again.";
}
      }
    });
  </script>
</body>
</html>
