<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capital Lanka Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 5px;
    }
    .gender {
      display: flex;
      gap: 20px;
    }
    .gender label {
      display: inline;
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #1d3e81;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Capital Lanka Loan Application</h2>

  <label>First Name (in English)</label>
  <input type="text" name="first_name" required>

  <label>Last Name (in English)</label>
  <input type="text" name="last_name" required>

  <label>Personal ID (NIC Number)</label>
  <input type="text" name="nic" required>

  <label>Gender</label>
  <div class="gender">
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
  </div>

  <label>Birthday Date (YYYY.MM.DD)</label>
  <input type="text" name="birthday" placeholder="YYYY.MM.DD" required>

  <hr>

  <label>Guarantor 1 Name</label>
  <input type="text" name="guarantor1_name" required>

  <label>Guarantor 1 Phone Number</label>
  <input type="text" name="guarantor1_phone" required>

  <label>Guarantor 2 Name</label>
  <input type="text" name="guarantor2_name" required>

  <label>Guarantor 2 Phone Number</label>
  <input type="text" name="guarantor2_phone" required>

  <label>Upload ID Photo (Front)</label>
  <input type="file" name="id_front" accept="image/*" required>

  <label>Upload ID Photo (Back)</label>
  <input type="file" name="id_back" accept="image/*" required>

  <hr>

  <label>Account Holder's Name</label>
  <input type="text" name="acc_name" required>

  <label>Bank Account Number</label>
  <input type="text" name="acc_number" required>

  <label>Bank Name</label>
  <input type="text" name="bank_name" required>

  <label>Branch</label>
  <input type="text" name="branch" required>

  <button type="submit">Submit Application</button>

  <div class="note">
    Call us: 0723979783 | Company: Capital Lanka
  </div>
</div>

</body>
</html>
